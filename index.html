<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="number-pad">
        <div class="answer-field"></div>
        <div class="row">
            <button id="clear">Clr</button>
            <button id="neg">+/-</button>
            <button id="percent">%</button>
            <button id="delete">Del</button>
        </div>
        <div class="row">
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button id="divide">/</button>
        </div>
        <div class="row">
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="multiply">x</button>
        </div>
        <div class="row">
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="subtract">-</button>
        </div>
        <div class="row">
            <button id="num0">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
            <button id="add">+</button>
        </div>
        <div class="botmargin">
        </div>    
    </div>
</body>
</html>
